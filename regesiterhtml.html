<div style="margin-top:10%;"class="container col s1">
    <div class="row">

      <form action="/save" method="post" class="col s12">

        <div class="row">
          <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>

            <input id="first_name" type="text" class="validate" name="username">
            <label class"active" for="first_name">First Name</label>

          </div>
          <div class="input-field col s6">

            <input id="last_name" type="text" class="validate" name="lastName">
            <label for="last_name">Last Name</label>

          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>

            <input id="password" type="password" class="validate" name="password" >
            <label for="password">Password</label>

          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
          <i class="material-icons prefix">email</i>

            <input id="email" type="email" class="validate" name="email">
            <label for="email">Email</label>

          </div>
        </div>
    </div>

  <div class="row">
          <p class="col s3">

          <input name="group1" type="radio" id="student" name="student"/>
          <label for="student">Student</label>

          </p>
          <p class="col s3">

          <input name="group1" type="radio" id="instructor" name="instructor"/>
          <label for="instructor">Instructor</label>

          </p>
          <p class="col s3">

          <input class="with-gap" name="group1" type="radio" name="TA" id="TA"  />
          <label for="TA">TA</label>

          </p>
     <button class="btn waves-effect waves-light col s3" type="submit" name="action">Submit
           <i class="material-icons right">send</i>
    </button>
      </form>
    </div>
  </div>
